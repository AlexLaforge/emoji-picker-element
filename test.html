<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad-hoc lite-emoji-picker test</title>
  <style>
    .container {
      height: 300px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Ad-hoc lite-emoji-picker test</h1>
  <div class="container">
  </div>
  <script type="module">
    import { Picker } from './index.js'
    const picker = new Picker({
      dataSource: '/node_modules/emojibase-data/en/data.json'
    })
    document.querySelector('.container').appendChild(picker)
  </script>
</body>
</html>
